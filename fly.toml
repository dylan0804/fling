# fly.toml app configuration file generated for fling-server on 2026-01-13T20:31:55+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fling-server'
primary_region = 'sin'

[build]
dockerfile = "./Dockerfile"

[env]
PORT = '8080'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0    # when idle
processes = ['app']

[[vm]]
memory = '256mb'
cpus = 1
memory_mb = 256
